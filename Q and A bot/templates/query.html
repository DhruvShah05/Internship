<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSV Queries</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #12e0da 10%, #0caba6 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Ask a Question</h1>
        <form id="questionForm" class="space-y-4" method="post" action="/query">
            <textarea id="questionInput" name="query" rows="4" class="w-full px-4 py-3 text-sm text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" placeholder="Enter your question..."></textarea>
            <button class="w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-md font-semibold tracking-widest hover:bg-gradient-to-l transition-colors duration-200 ease-in-out">Submit Question</button>
        </form>
        <div id="answersSection" class="mt-6 space-y-4">
            {% if query %}
            <div class="p-4 bg-gray-100 rounded-lg">
                <strong>Question:</strong> {{ query }}
            </div>
            {% endif %}
            {% if answer %}
            <div class="p-4 bg-gray-100 rounded-lg">
                <strong>Answer:</strong> {{ answer }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
