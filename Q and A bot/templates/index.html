<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional CSV Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
        }
    </style>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-lg">
            <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">Upload CSV File</h1>
            <form id="csvUploadForm" class="space-y-4" method="post" enctype="multipart/form-data" action="/">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">
                        <div class="h-full w-full text-center flex flex-col items-center justify-center">
                            <i class="fas fa-cloud-upload-alt fa-3x text-blue-700"></i>
                            <p class="pointer-none text-gray-500 "><span class="text-sm">Drag and drop</span> files here <br /> or <a href="#" id="fileSelect" class="text-blue-600 hover:underline">select a file</a> from your computer</p>
                        </div>
                        <input type="file" name="file" class="hidden" accept=".csv" />
                    </label>
                </div>
                <button class="mt-4 w-full bg-blue-600 text-white py-3 rounded-md font-semibold tracking-widest hover:bg-blue-700 transition-colors duration-200">UPLOAD</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('fileSelect').addEventListener('click', function(event) {
            event.preventDefault();
            document.querySelector('input[type="file"]').click();
        });
    </script>
</body>
</html>
